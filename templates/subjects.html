{% extends 'base.html'%} {% block content %}
<h1>Subjects</h1>
<div class="row">
    <div class="col s6"> 
       {% for subject in subjects %}
       <h2>{{subject.Title}}</h2>
       <p><a href="{{url_for('edit_subject', subject_id=subject._id)}}" class="waves-effect waves-light btn edit">Edit</a>
       <a href="" class="waves-effect waves-light btn delete">Delete</a></p>
      {% endfor %}
      </div>
      <div class="col s6">
           <div class="side-box">
      <p><a href="{{url_for('add_subject')}}" class="waves-effect waves-light btn">Add new subject</a></p>
      </div>
      </div>
      </div>
{% endblock %}
