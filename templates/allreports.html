{% extends 'base.html'%} {% block content %}
<h1>All reports</h1>
<div class="row">
    <div class="col s12 m9">
        {% for report in reports %} 
        <ul class="collapsible">
            <li>
                <div class="collapsible-header">
                    <h3>{{report.First_Name}} {{report.Surname}} - {{report.Title}} - {{report.Date}}<i class="material-icons">expand_more</i></h3>
                </div>
                <div class="collapsible-body">
                    <p>{{report.Details}}</p>
                    <a href="{{url_for('edit_report', schoolform_name = "all", pupil_id="all", report_id=report._id)}}" class="waves-effect waves-light btn edit">Edit</a>
                    <form action="{{url_for('delete_report', schoolform_name = "all", pupil_id="all", report_id=report._id)}}" class="delete-form" method="POST">
                        <button type="submit" class="waves-effect waves-light btn btn_small delete">Delete</button>
                    </form>
                </div>
            </li>
        </ul>
        {% endfor %}
    </div>
    <div class="col s12 m3">
        <div class="side-box">
            <p><a href="{{url_for('add_report', schoolform_name = "all", pupil_id="all")}}" class="waves-effect waves-light btn">Add new report</a></p>
        </div>
    </div>
</div>

{% endblock %}
