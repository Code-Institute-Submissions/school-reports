<html>
    <head></head>
    <body>
        <h1>Forms</h1>
        {% for schoolform in schoolforms %}
        <p><a href = "{{url_for('schoolform', schoolform_name=schoolform.Form_Name)}}">Form: {{ schoolform.Form_Name }}</a></p>
        <p>Teacher: {{ schoolform.Teacher}}</p>
        <p><a href="{{url_for('edit_form', schoolform_id=schoolform._id)}}">Edit</a></p>
        <p><a href="">Delete</a></p>
        {% endfor %}
        <a href="{{url_for('add_form')}}">Add new form</a>
    </body>
</html>
